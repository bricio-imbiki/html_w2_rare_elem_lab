<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rare Elem Lab</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        header, footer { background: aqua; padding: 10px; text-align: center; }
        nav a { margin: 0 10px; text-decoration: none; color: #333; }
        main { display: flex; gap: 20px; margin-top: 20px; }
        article { flex: 2; }
        aside { flex: 1; background:coral; padding: 10px; }
        figure { text-align: center; margin: 10px 0; }
        mark { background: yellow; }
        details { margin-top: 10px; }
    </style>
</head>
<body>

    <!-- Header with title and navigation -->
<header><h1>My Awasome WebPage</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">Blog</a>
        <a href="#">Contact</a>
    </nav>
</header>
    <!-- Main content -->
     <main>
         <!-- Article Section -->
    <article>
        <h2>Welcome to My blog</h2>
        <p>This an Important anouncement : <mark>Our web site is now live.</mark></p>
         <!-- Figure with an image and caption -->
        <figure>
            <img src="https://picsum.photos/200" alt="loud_mountain_landscape_and_black_white-192.jpg" width="300" height="300">
            <figcaption>A random image from picsum</figcaption>
        </figure>
         <!-- Collapsible FAQ using details & summary -->
        <details>
            <summary>What is the website about?</summary>
            <p>The website is a simple example of using semantic HTML elements.</p>
        </details>
    </details>
    </article>
       <!-- Sidebar (Aside) -->
    <aside>
        <h2>Related Links</h2>
        <ul>
            <li><a href="https://www.w3schools.com/html/html_intro.asp">HTML5 Basics</a></li>
            <li><a href="https://www.w3schools.com/css/">CSS Guide</a></li>
            <li><a href="https://www.w3schools.com/whatis/">Web Development Tips</a></li>
        </ul>
    </aside>
</main>
 <!-- Footer with time -->
  <footer>

  </footer>
       
        
            
           


           
            

     

   

</body>
</html>
